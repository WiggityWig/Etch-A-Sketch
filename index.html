<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="sketch.js" defer></script>
</head>
<body id="page-container">
    <div class="etch-a-sketch">
        <div class="red-area top"></div>
        <div class="red-area bottom"></div>
        <div class="red-area left"></div>
        <div class="red-area right"></div>
        <div class="etch-a-sketch red-border" id="box-container">
            <div id="box"></div>
        </div>
    </div>
    <div id="options-container">
        <button id="reset">Reset</button>
        <button id="eraser">Erase Mode</button>
        <button id="color">Color Mode</button>

        <label for="range-slider">Dimensions: <span id="box-dimensions">25 x 25</span></label>
        <input type="range" id="range-slider" min="1" max="100" value="50">
    </div>
</body>
</html>
